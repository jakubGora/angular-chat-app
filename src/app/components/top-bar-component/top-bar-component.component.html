<div class="topBar">
  <div class="logo">
    <h1>Chat-app</h1>
    <img src="../../../assets/logo.png" alt="logo" />
  </div>

  <div class="info">
    <p>User: {{ getUsername() }}</p>
    <p>{{ participantsMessage }}</p>
  </div>
  <button (click)="logout()">
    <fa-icon [icon]="faArrowRightFromBracket"></fa-icon>
  </button>
</div>
